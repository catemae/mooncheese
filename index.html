<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>mooncheese</title>

  <!-- GLightbox CSS -->
  <link href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" rel="stylesheet">

  <style>
    /* --- Base --- */
    body {
      margin: 0;
      padding: 0;
      font-family: Verdana, sans-serif;
      background: #fafafa;
      color: #333;
      line-height: 1.5;
      text-transform: lowercase;
    }

    a {
      color: #333;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* --- Layout --- */
    .wrapper {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem 1rem;
      text-align: center;
    }

    nav {
      font-size: 0.9rem;
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.5rem;
      margin-bottom: 2rem;
    }

    nav a {
      margin-right: 1rem;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.75rem;
      color: #777;
      border-top: 1px solid #ddd;
      padding-top: 0.5rem;
    }

    /* --- Logo --- */
    .site-logo {
      display: block;
      max-width: 300px; /* scales down on smaller screens */
      width: auto;
      height: auto;
      margin: 0 auto 1rem auto;
    }

    /* --- Latest Work Gallery (Scoped) --- */
    .latest-work .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 columns */
      gap: 1rem;
      justify-items: center;
      margin-bottom: 30px;
    }

    /* Responsive adjustments */
    @media (max-width: 1200px) {
      .latest-work .gallery {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 900px) {
      .latest-work .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .latest-work .gallery {
        grid-template-columns: 1fr;
      }
    }

    .latest-work .thumb {
      width: 100%;
      aspect-ratio: 4 / 3;
      max-width: 300px;
      overflow: hidden;
      border: 1px solid #ddd;
      border-radius: 4px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .latest-work .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .latest-work .thumb:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <img src="https://mooncheese.neocities.org/logo.png" alt="mooncheese logo" class="site-logo">

    <nav>
      <a href="index.html">home</a>
      <a href="about.html">about</a>
      <a href="gallery.html">gallery</a>
      <a href="contact.html">contact</a>
    </nav>

    <h1>hi, i'm cait.</h1>
    <p>i play around with cheap film cameras. everything is developed & processed by me in my attic darkroom.</p>

    <!-- --- Latest Work Section --- -->
    <section class="latest-work">
      <h2>Latest Work</h2>
      <div class="gallery">
        <a href="photos/2025-04-12-0044.jpg" class="glightbox thumb">
          <img src="photos/2025-04-12-0044.jpg" alt="2025-04-12-0044">
        </a>
        <a href="photos/2025-04-12-0048.jpg" class="glightbox thumb">
          <img src="photos/2025-04-12-0048.jpg" alt="2025-04-12-0048">
        </a>
        <a href="photos/2025-04-12-0036.jpg" class="glightbox thumb">
          <img src="photos/2025-04-12-0036.jpg" alt="2025-04-12-0036">
        </a>
      </div>
      <p><a href="gallery.html">&rarr; View Full Gallery</a></p>
    </section>

    <footer>
      last updated: dec 2025<br />
      Â© cait
    </footer>
  </div>

  <!-- GLightbox JS -->
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
  <script>
    const lightbox = GLightbox({
      selector: '.glightbox',
      loop: true,
      descPosition: 'none'
    });
  </script>
</body>
</html>
